<html>
    <head>
        <title>BYU Schedule Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libs/jqueryui/external/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jqueryui/jquery-ui.js"></script>
        <script type="text/javascript" src="js/libs/handlebars/handlebars-v3.0.0.js"></script>
        <script type="text/javascript" src="js/main-calendar.tpl.js"></script>
        <script type="text/javascript" src="js/scheduler.js"></script>
        <link rel="stylesheet" type="text/css" href="js/libs/jqueryui/jquery-ui.css"> 
        <link rel="stylesheet" type="text/css" href="js/libs/jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet" type="text/css" href="js/libs/jqueryui/jquery-ui.theme.css"> 
        <link rel="stylesheet" type="text/css" href="css/scheduler.css">
    </head>
    <body>
        
	<div id="thetitle">ZEALOT RAMPAGE!!</div>


	<div id="login-screen">
            <div id="login-title">
		<h1>WELCOME TO OUR SCHEDULE PLANNER!!</h1>
	    </div>


	    <form>
                <h2 id="login-title-subtitle">Login</h2>
                <input id="user-input" type="text"><br/>
                <input id="password-input" type="password"><br/>
                <button id="login-button">Login</button>
            </form>
        
	<div>User Result: </div>
		<div id="user-result">User-result here</div> 
	<div>Password result :)</div>
		<div id="password-result">Password-result here</div>
	<div>Valid User: </div>
		<div id="valid-user">NOT VALID USER</div>
	<br>

        <script>
		
		$("#login-button").click(function(e) {

			$("#user-result").text($("#user-input").val());
			$("#password-result").text($("#password-input").val());
			e.preventDefault();
		});
	</script>
	
	<form>
	LIST OF USERS <span id="txtHint">Empty</span>
	</form>


	<script>
	$("#user-input").keyup(function(){
		
		var url;
		url = "http://52.11.84.0/getuser?q=";

		url += $("#user-input").val();
		var count = 0; 
		$.getJSON(url, function(data){
			var everything;
			everything = "<ul>";
			
			$.each(data, function(i, item){
				everything += "<li> " + data[i].user + "</li>";
				count++;
			});
			everything += "</ul>";
			console.log("List Size=" + count);
			$("#txtHint").html(everything);
			
				
			if(count == 1){
				console.log("only one user matches list");
				$("#valid-user").html("<h1>ONE USER LEFT :D</h1>");
			}
			else if (count == 0){
				console.log("no user matches the list");
				$("#valid-user").html("<h3>NO USERS :O </h3>");
			}
			else {
				console.lgo("more than one user left");
				$("#valid-user").html("<h3>LOTS OF USERS :O </h3>");
			}

		})

	});
	</script>

	



	</div> <!-- END OF LOGIN-SCREEN -->
	
        <!-- <div id="main-calendar"> </div>-->

    
        
    </body>
</html>
